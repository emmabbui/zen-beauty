<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointments</title>
    <link rel="stylesheet" href="zenbeauty.css" />
  </head>
  <body>
    <div id="wrapper">
      <header class="gradient">
        <h1><a href="index.html">Zen Beauty</a></h1>
      </header>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li class="dropdown dropbtn">
            Services
            <div class="dropdown-content">
              <a href="hair.html">Hair</a>
              <a href="eyelashes.html">Eyelashes</a>
              <a href="nails.html">Nails</a>
            </div>
          </li>
          <li><a href="appointments.html">Appointments</a></li>
          <li><a href="policies.html">Policies</a></li>
          <li><a href="location.html">Location</a></li>
        </ul>
      </nav>
      <main>
        <h2>✬Appointments✬</h2>
        <h3>Decided on a Service? Reserve Now!</h3>
        <p>* Indicates a required field</p>

        <div class="container">
          <form action="/action_page.php" target="blank" method="POST">
            <div class="row">
              <div class="col-25">
                <label for="myName">*First & Last Name:</label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  id="myName"
                  name="myName"
                  required
                  size="50"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="myEmail">*Email:</label>
              </div>
              <div class="col-75">
                <input
                  type="email"
                  id="myEmail"
                  name="myEmail"
                  required
                  size="50"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="myPhone">*Phone:</label>
              </div>
              <div class="col-75">
                <input type="tel" id="myPhone" name="myPhone" maxlength="12" />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="myService">*Service:</label>
              </div>
              <div class="col-75">
                <select id="myService" name="myService">
                  <option value="hair">Hair</option>
                  <option value="eyelashes">Eyelashes</option>
                  <option value="nails">Nails</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="date" class="formbold-form-label"> *Date </label>
              </div>
              <div class="col-75">
                <input
                  type="date"
                  name="date"
                  id="date"
                  class="formbold-form-input"
                />

                <label for="time" class="formbold-form-label"> *Time </label>
                <input
                  type="time"
                  name="time"
                  id="time"
                  class="formbold-form-input"
                />

                <!-- <label for="myDate">Date:</label>
          <input type="date" id="myDate" name="myDate" /> -->
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="myFile">*Photo ID:</label>
                <input type="file" id="myFile" name="myFile" required />
              </div>
              <div class="col-75">
                <label for="myComments">*Comments (Details):</label>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <textarea
                  name="myComments"
                  id="myComments"
                  cols="44"
                  rows="2"
                  required
                ></textarea>
              </div>
              <div class="col-75">
                <input type="submit" value="Submit" />
              </div>
            </div>
          </form>
        </div>
      </main>
      <footer>
        <p>Copyright &copy; 2023 Zen Beauty | Emma Bui</p>
      </footer>
    </div>
    <!-- This is my closing wrapper div tag -->
  </body>
</html>
